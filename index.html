<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Founder Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#6366f1',
              secondary: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 1.5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { opacity: '0.5' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.5' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Very dark slate */
        color: #f8fafc;
        /* Cyberpunk/Tech Grid Background */
        background-image: 
          linear-gradient(to right, #1e293b 1px, transparent 1px),
          linear-gradient(to bottom, #1e293b 1px, transparent 1px),
          radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        background-position: center center;
        background-attachment: fixed;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
